	<form #heroForm="ngForm">
		<div class="form-group">
			<label for="name">Name</label>
			<input type="text" class="form-control" id="name" name="name" [(ngModel)]="model.name" required>
			<div> {{ model.name }} </div>
<!-- 			<div [hidden]="name.valid || name.pristine" class="alert alert-danger">
				Name is Required
			</div> -->
		</div>

		<div class="form-group">
			<label for="alterEgo">Alter Ego</label>
			<input type="text" class="form-control" id="alterEgo" name="alterEgo" [(ngModel)]="model.alterEgo">
			<div>{{ model.alterEgo }}</div>
		</div>

		<div class="form-group">
			<label for="power">Hero Power</label>
			<select class="form-control" id="power" name="power" [(ngModel)]="model.power" required>
				<option *ngFor="let pow of powers" [value]="pow">
					{{pow}}
				</option>
			</select>
<!-- 			<div [hidden]="power.valid || power.pristine" class="alert alert-danger">
				Power is Required
			</div> -->
		</div>
		<button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>
	</form>
</div>
